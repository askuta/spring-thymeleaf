  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Thymeleaf Layout App</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <link rel="icon" href="../../favicon.ico"/>

  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

            <li class="nav-item" th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/}" class="nav-link"> Home </a>
            </li>

            </li>
            <li class="nav-item" th:classappend="${module == 'about' ? 'active' : ''}">
              <a href="#" th:href="@{/about}" class="nav-link"> About </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right mv-auto">
            <li th:if="${#authorization.expression('isAuthenticated()')}">
              <a href="/logout" th:href="@{/logout}" class="btn btn-outline-secondary">Logout <span class="caret"></span></a>
            </li>
            <li th:unless="${#authorization.expression('isAuthenticated()')}">
              <a href="/login" th:href="@{/login}" class="btn btn-outline-secondary">Login <span class="caret"></span></a>
