<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thymeleaf Bind List Demo</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Thymeleaf Bind List Demo</h1>
	<h2>List of Books</h2>

	<table>
		<thead>
			<tr>
				<th> ID </th>
				<th> Title </th>
				<th> Author </th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${books.empty}">
				<td colspan="2"> No Books Available </td>
			</tr>
			<tr th:each="book: ${books}">
				<td>
					<span th:text="${book.id}"> ID </span>
				</td>
				<td>
					<span th:text="${book.title}"> Title </span>
				</td>
				<td>
					<span th:text="${book.author}"> Author </span>
				</td>
			</tr>
		</tbody>
	</table>

	<hr>

	<a th:href="@{/booksForm}"> Add books </a>
	<br>
	<a th:href="@{/editBooksForm}"> Edit books </a>
</body>
</html>
